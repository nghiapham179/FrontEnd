<div class="auth-layout">
  <aside class="brand-pane">
    <img class="brand-logo" src="assets/Pokecut_1759070674094.png" alt="AppleLogo" />
    <h1 class="brand-title">
      Welcome<br />
      to Apple <br />
      User Area
    </h1>
    <p class="brand-note">To request an account,<br />just call us</p>
    <div class="hotlines">
      <a href="tel:+245041660355">+245 04 166 0355</a>
      <a href="tel:+347423902456">+347 42 390 2456</a>
    </div>
    <div class="socials">
      <a aria-label="Facebook" href="#!">f</a>
      <a aria-label="Twitter/X" href="#!">t</a>
      <a aria-label="LinkedIn" href="#!">in</a>
    </div>
  </aside>

  <main class="form-pane">
    <div class="card">
      <h2>Sign in</h2>
      <p class="description">
        Please enter your credentials first.<br />
        Won’t be shared publicly, won’t be spammed.
      </p>

      <form (ngSubmit)="onSubmit()" #formRef="ngForm" novalidate>
        <input
          type="text"
          name="username"
          [(ngModel)]="model.username"
          placeholder="User name"
          required
        />
        <input
          type="password"
          name="password"
          [(ngModel)]="model.password"
          placeholder="Password"
          required
          minlength="6"
        />
        <label class="remember">
          <input type="checkbox" [(ngModel)]="model.remember" name="remember" />
          Remember me
        </label>
        <button type="submit">Login</button>
      </form>
      <!-- ĐÃ BỎ “Forgot password?” -->
    </div>
  </main>
</div>
